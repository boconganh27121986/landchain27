<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANDCHAIN - Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: sans-serif;
      background-color: #000;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header .logo {
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      flex: 1 1 auto;
    }
    header .nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    header .nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #fff;
      border-radius: 8px;
      font-size: 15px;
      background-color: rgba(255,255,255,0.05);
      transition: background 0.3s;
    }
    header .nav a:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .image-slide {
      width: 100%;
      margin-bottom: 0;
    }
    .image-slide:first-of-type {
      margin-top: 100px;
    }
    .image-slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      header .nav {
        flex-direction: row;
        justify-content: center;
        width: 100%;
        gap: 5px;
        margin-top: 10px;
      }
      header .nav a {
        flex: 1 1 calc(33.33% - 10px);
        font-size: 14px;
        padding: 10px 0;
        text-align: center;
      }
      .image-slide {
        margin-bottom: 0;
      }
      .image-slide:first-of-type {
        margin-top: 140px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LANDCHAIN</div>
    <div class="nav">
      <a href="#" onclick="alert('Chức năng đang phát triển')">Đăng ký</a>
      <a href="#" onclick="alert('Gửi email đến: contact@exabyte.vn')">Liên hệ</a>
      <a href="#" onclick="alert('Tải tài liệu PDF hoặc gửi yêu cầu')">Tải tài liệu</a>
    </div>
  </header>

  <div class="image-slide"><img src="1.png" alt="Trang 1"></div>
  <div class="image-slide"><img src="2.png" alt="Trang 2"></div>
  <div class="image-slide"><img src="3.png" alt="Trang 3"></div>
  <div class="image-slide"><img src="4.png" alt="Trang 4"></div>
  <div class="image-slide"><img src="5.png" alt="Trang 5"></div>
  <div class="image-slide"><img src="6.png" alt="Trang 6"></div>
  <div class="image-slide"><img src="7.png" alt="Trang 7"></div>
  <div class="image-slide"><img src="8.png" alt="Trang 8"></div>
  <div class="image-slide"><img src="9.png" alt="Trang 9"></div>
  <div class="image-slide"><img src="10.png" alt="Trang 10"></div>

  <!-- Zalo Chat Widget -->
  <script src="https://sp.zalo.me/plugins/sdk.js"></script>
  <div class="zalo-chat-widget" data-oaid="579745863508352884" data-welcome-message="Xin chào! LANDCHAIN có thể giúp gì cho bạn?" data-autopopup="0" data-width="350" data-height="420" style="position: fixed; bottom: 20px; right: 20px;"></div>

  <!-- Messenger Plugin -->
  <div id="fb-root"></div>
  <div id="fb-customer-chat" class="fb-customerchat"></div>
  <script>
    var chatbox = document.getElementById('fb-customer-chat');
    chatbox.setAttribute("page_id", "100057496837757");
    chatbox.setAttribute("attribution", "biz_inbox");
  </script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({ xfbml: true, version: 'v13.0' });
    };
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>
</html>
